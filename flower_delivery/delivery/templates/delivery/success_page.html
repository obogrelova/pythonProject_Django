{% extends "delivery/base.html" %}
{% block title %}
    <title>Успешное оформление заказа</title>
{% endblock %}

{% block content %}
    <div class="container my-5 text-center">
        <div class="card shadow-lg border-0 rounded-4 p-5 bg-light">
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
            </div>
            <h2 class="fw-bold text-dark">Спасибо за заказ!</h2>
            <p class="text-muted fs-5">Ваш заказ<span class="fw-bold text-primary">№{{ order_id }}</span>успешно оформлен.</p>
            <p class="text-muted">В ближайшее время мы с вами свяжемся для уточнения деталей.</p>
            <a href="/" class="btn btn-success btn-lg px-4">
                <i class="bi bi-house-door"></i> Вернуться на главную
            </a>
        </div>
    </div>
{% endblock %}
